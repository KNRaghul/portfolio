<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flying Sparrow</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
    }
    canvas {
        display: block;
    }
</style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
<script>
    // Initialize Three.js scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create a sparrow
    const sparrowGeometry = new THREE.BoxGeometry(1, 1, 1);
    const sparrowMaterial = new THREE.MeshBasicMaterial({ color: 0x996633 });
    const sparrow = new THREE.Mesh(sparrowGeometry, sparrowMaterial);
    scene.add(sparrow);

    // Set camera position
    camera.position.z = 5;

    // Scroll animation
    function scrollAnimation() {
        gsap.to(sparrow.position, {
            duration: 2,
            x: 5, // Move the sparrow to the right
            ease: "power1.inOut"
        });
    }

    // Add event listener for scroll
    window.addEventListener("scroll", scrollAnimation);

    // Render loop
    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }
    animate();
</script>
</body>
</html>
